---
- hosts: all
  become: true
  tasks:

    - name: Adding simone user to all
      user:
        name: simone
        groups: root

    - name: add ssh key for simone
      authorized_key:
        user: simone
        key: "ssh-rsa  ansible@localhost.localdomain"

    - name: add sudoers file for simone
      copy:
        src: sudoer_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440
        
